<!DOCTYPE html>

    <title>Document</title>
    <script>

        
        document.write("<h1>" +  "Golfscore Program..."  + "</h1>" + "<br>");
        document.write("please enter up to 10 golfscores : ");

        var golfScores=[];

        for (var i=0; i<10; i++)
        {
            var newScore= Number(prompt("Submit a score"));
            golfScores.push(newScore);
        }
    
        function display()
        {    var string="";
            golfScores.forEach(function(element)
            {
                string+= element + ", ";
            });

           
            document.write(string + "<br>");
        };

    </script>
