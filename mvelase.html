<script type="text/Javascript">

var length,breath,AreaOfCircle,AreaOfRectangle,v,radius,SurfaceArea;

radius = parseInt(prompt("Enter your radius"));
breath = parseInt(prompt("Enter your breath"));

length = radius * 2;

AreaOfCircle = 3,141*(radius * radius));

AreaOfRectangle = length * breath;
SurfaceArea = AreaOfCircle + AreaOfRectangle;
v = (3,141 * (radius * radius)) * breath;

document.write(v);
