<!DOCTYPE html>
<html>
<head>
  <title>Counting Vowels</title>
</head>
<body>

<script type="text/javascript">
    var vowels=[5];
    vowels[0]="a";
	vowels[1]="e";
	vowels[2]="i";
	vowels[3]="o";
	vowels[4]="u";
	
	var count=0;
	
	var words=prompt("enter your word");
	var word=words.toLowerCase();
	
	var z;
	for(z=0;z<=word.length-1;z++){
	
	if(word.charAt[z]==vowels[0]||word.charAt[z]==vowels[1]||word.charAt[z]==vowels[2]||word.charAt[z]==vowels[3]||word.charAt[z]==vowels[4]){
	count= count+1
	 
	document.write("enter your sentence:" + word + "\n");
	    document.write("The number of vowels in your word/sentence is:" + count);
	 }
	}
</script>
</body>
</html>
