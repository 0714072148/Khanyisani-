<script type="text/javascript"> 

// Function to generate random number 
function randomNumber(min, max) { 
	return Math.floor(Math.random() * (max - min) + min); 
}  

document.write("Random Number between 1 and 100: " + randomNumber(1, 100)) 

// Function call 

</script>
