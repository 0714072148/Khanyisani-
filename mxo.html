<!DOCTYPE html>
<html>
<head>
<title>Table with 500 rows</title>
</head>
<body>
</body>
<script type= "text/Javascript">
    
	function Table(){
	
	var rows = 501;
	var label = "Hello";
	var label2 = "We";
	var label3 = "Good";
	
	document.write("<table border='2'>");
for( var a = 1; a<rows; a++){

document.write("<tr><td>" + label + "</td> <td>" + label2 +  "</td> <td>" + label3 + "</tr> </td>");
	}
	document.write("</table>");
	
	}Table();
</script>
</html>
